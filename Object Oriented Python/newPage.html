<body><h1>Aggregation</h1><p>Unlike <strong>composition</strong>, aggregation uses existing instances of objects to build up another object.</p><p>The composed objects doesn't actually own the object that it's composed of - if it's destroyed, those objects continue to exist.</p></body>
